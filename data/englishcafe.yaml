 - title: 
   body: "<h3>予定教材</h3>TEDより。 デレク・シヴァーズー目標は人に言わずにおこうー <br />
   筆記用具、辞書、などをご持参いただくとよいでしょう。"
 - title: 
   body: "<h3>トレーニング</h3>
   <small>内容予定参加者のレベルや時間によって内容、方法は調整します。</small>
<h4>・クイックリスポンス</h4>
<small>素早く、単語を英語→日本語、日本語→英語　へと切り替えます。瞬速で出せるかどうかがポイント。</small>
<h4>・音読</h4>
<small>スピーカーになりきって読みましょう。なぜ、音読が大切か、も説明しつつ、体感していただきます。</small>
<h4>・リテンション</h4>
<small>見ないで、聴いた文章を繰り返していただきます。一見簡単なようで、文法力がないと文章の再構成はできないのです。</small>
<h4>・パラフレイジング</h4>
<small>１つの英文を意味を保ちながら、別の英文で言い換えていただきます。１つの文章に対して、５つくらい違う言い方ができると、表現の幅が増えます。</small>
<h4>・英語から日本語へ</h4>
<small>わかっていても意外と出てこないもの。</small>
<h4>・日本語から英語へ</h4>
<small>オリジナルの英文にとらわれず、あなたが通訳だったらどう訳すか？練習することに意義があります。</small>
<h4>・スラッシュリーディング</h4>
<small>もともとは同時通訳用のトレーニング。文章をひっくり返して和訳せず、左からさくさく読んで、訳していきます。</small>"
