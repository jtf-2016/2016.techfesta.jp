about:
  title: 開催趣旨
  detail: クラウド環境が技術者のアジリティを高めているのを象徴するかのように、昨今は関連する新しいツールが毎日のように話題になっています。こうした激変し続けるITトレンドの中から、技術者は真に自身の業務を変革するものを探し続けており、情報交換と人脈構築の場が求められています。これらの意欲と活動に応じるため、ITに係るエンジニアの知的興味を満足するための夏の祭典として「IoTxAIxインフラ時代の最新技術、やってみたSP ―俺の屍を超えていけ―」をスローガンに当イベントを開催いたします。

info:
  title: 開催内容
  name: July Tech Festa 2016 「IoTxAIxインフラ時代の最新技術、やってみたSP — 俺の屍を越えて行け —」
  date: 2016/07/24 (日) 10:00 - 18:00 JST
  prise: 東京都品川区東大井1-10-40 産業技術大学院大学(公立大学法人 首都大学東京)

theme:
  title: July Tech Festaのテーマ
  detail: IoT、AI、インフラの変化は近年ますます加速しています。変化のためにいろんな人が試行錯誤して新しい技術を生み出したり業務で活用するために検証したりしています。そんないろんな成功談・失敗談を共有していきたいという強い思いから今回のテーマとなりました。より良い開催となるためには皆さんの努力の結晶を是非共有していただきたいと思っています。そしてこれからどうなっていくのか次の１年が見えてくるような、そんなJulyTechFestaにしたいと思っています。皆様のご参加お待ちしています！！

