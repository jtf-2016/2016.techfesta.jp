    detail:
      - TIS株式会社 戦略技術センター
    history:
      - TIS株式会社 戦略技術センター所属。金融系シンクタンクなどでインフラ設計/構築業務を行っていました。出産を機に離職し、長きにわたり主婦業に専念していましたが、ひょんなことから「人とロボットの共生」した未来の世界を創り出したい！と思いはじめました。そして、ワークライフバランスを保ちながらも、未来の技術に挑戦できる、エンジニアにとってハッピーな環境をつくっていきたい。と、常にまじめなことばかりを考えている、まじめな人間です。
      - 著書
      - 「新米プログラマのためのAmazon Web Servicesによるクラウド超入門」(翔泳社)
      - 「プログラマのための Docker 教科書 インフラの基礎知識＆コードによる環境構築の自動化」（翔泳社）、
      - 「Windows 8 開発ポケットリファレンス」（技術評論社）
    messagetitle: 主婦が技術書を書いてSIerに入社した話。私の732ページを超えていけ！
    messagebody: JTF2015～2016のあいだに、コンテナとクラウドの書籍を2冊執筆しました。私はエンジニアではなく、普通の主婦です。家事や育児の合間のすきま時間を生かして、子どもの学習塾の月謝に、、、と思って毎日数ページずつ書きました。そして、主婦だけどSIerに入社したよ！！という、わりとカオスな話をします。私と技術コミュニティとのかかわり、情報発信の重要性、家事/育児や介護などとのワークライフバランスのとりかた、リモート勤務のコツ、キャリアのAutoScalingなど、インフラエンジニアにとって幸せな働き方の一例を情報共有できればと思っています。
  - name: 矢野哲朗
    programid: S01
