    messagetitle: 「寝ている間に儲かる」、RT-Seedが実現する自動売買の未来
    messagebody: 株・為替の自動売買システムは、あらかじめ決められた銘柄選択、売買のタイミング等のルールにしたがって自動的に売買を行う仕組みであり、米国株取引の約50%を占めているとも言われている。RT-Seedは、株・為替の自動売買を行うリアルタイムトレーディングのために設計・実装したミドルウェアである。RT-Seedは，時間制約を保証しつつ余ったCPU時間を利用して並列処理により計算精度を向上させる並列インプリサイス計算モデルを実装している。また、RT-Seedは為替の過去の価格から将来の価格を予測するテクニカル分析（例:ボリンジャー・バンド）をサポートしていることも特徴である。今回は自動売買の基礎からRT-Seedを使った自動売買の仕組みを取り上げる。今後、RT-Seedは、AI及びビッグデータ技術を活用し、国・企業等の財政状況の健全性を分析するファンダメンタル分析（例:金利，雇用）を実装する等し、容易に自動売買アルゴリズムを実装できるソフトウェアプラットフォームの実現を目指し、「寝ている間に儲かる」可能性に言及する。
