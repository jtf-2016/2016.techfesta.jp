    history:
      - 2008年度から2014年までSIerとして様々なシステムの設計や開発を行っていました。平成27年度 総務省 異能vationプログラム最終選考を通過しPROCESS WARPの研究開発を行っています。
    messagetitle: PROCESS WARP「プロセスがデバイス間で移動する」仕組みを作る
    messagebody: "スマートフォン、IoTデバイスやウェアラブルデバイスなど、私達の周りには様々なコンピュータが増えつつあります。私は、前述のような多くのコンピュータ同士がシームレスに協調できる仕組みが簡単に使えれば、新しいコンピュータの世界が拓けるのではないかと考えました。前述の考えから、以下の様な特徴を持つPROCESS WARPというシステムを研究開発しています。<br />
      ・アプリケーションが、PCやスマートフォン、SoCなどの間で実行した状態のまま移動する<br />
      ・作業スレッドを複数のコンピュータに分散させ、1台のコンピュータでは実行できない処理を行う<br />
      ・特定のコンピュータが停止しても他のコンピュータで作業を継続することを可能にする<br />
      デモなどを使いPROCESS WARPの特徴や目指す世界、仕組みなどについて紹介いたします。また、研究開発の一環として、RaspberryPiを32台利用した可搬型クラスタ実験環境を作成しています。そのような研究開発の過程で得た技術などについても紹介いたします。"
