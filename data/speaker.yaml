    messagebody: システムインフラの土台となるネットワーク機器にも運用の自動化が求められている昨今ではありますが、運用自動化のためのツール開発や、検証から運用につなげていくためのプロセスには、まだまだ壁が多く感じます。開発検証環境の確保が、難しい課題の１つで、物理的な開発検証用ネットワーク機器の確保はコスト的に厳しく、オペレータが触れる事が出来るネットワーク機器も本番環境の機器のみです。そこで、本セッションでは、手元の端末でVirtualBox等の仮想化ソフトウェアを用いて、ネットワーク機器ベンダが提供している実機をエミュレートした仮想ネットワークアプライアンスを利用した、仮想的な開発検証環境を構築する手法をデモをまじえて紹介します。このような仮想環境を用いることで、開発者は開発から検証、運用導入までをスムーズに行い、オペレータは実機同様のトレーニングを行いながら本番環境に導入することができます。ネットワークエンジニアのみなさんも、今回紹介する仮想検証環境を利用して運用自動化への取り組みを始めてみませんか？
